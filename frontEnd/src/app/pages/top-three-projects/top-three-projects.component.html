<h1>Top Three Projecs</h1>
<div class="container">
    <div class="card-container">
      <div *ngIf="topProjects.length > 0; else noDataMessage">
        <mat-card *ngFor="let project of topProjects">
          <mat-card-content>
            <h3>{{project.name}}</h3>
            <h4>{{project.revenue}}$</h4>
          </mat-card-content>
        </mat-card>
      </div>

      <ng-template #noDataMessage>
        <p class="errorMessage">There is no top projects</p>
      </ng-template>
  </div>
