<h1>Top Three Projecs</h1>
<div class="container">
    <div class="card-container">
      <mat-card *ngFor="let project of topProjects">
        <mat-card-content>
          <h3>{{project.name}}</h3>
          <h4>{{project.revenue}}$</h4>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
